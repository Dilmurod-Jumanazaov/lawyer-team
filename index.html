<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer site</title>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="site-header__wrapper">
        <div class="site-header__top">
          <a href="index.html" class="logo">
            <img src="./images/sitelogo.svg" alt="site's logo">
          </a>
          <form class="site-header__form form" action="#" method="GET">
            <label class="form__label">
              <input class="form__label" name="user_search" aria-label="search" type="search" placeholder="Я хочу найти...">
            </label>
          </form>
          <a href="#" class="site-header__send-question">
            Задать вопрос
          </a>
          <div class="site-header__contact">
            <a class="site-header__contact-tel" href="+88003029270">
              8 800 302-92-70
            </a>
            <p class="site-header__contact-desc">
              Бесплатный звонок юристу 24/7
            </p>
          </div>
        </div>
        <div class="site-header__bottom">
          <ul class="site-header__call-list">
            <li class="site-header__call-item">
              <a class="site-header__call-book" href="#">
                Заказать звонок
              </a>
            </li>
            <li class="site-header__call-item">
              <a class="site-header__call-telegram" href="#">
                Telegram
              </a>
            </li>
          </ul>
          <nav class="site-header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Отзывы</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Вопросы</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Наши юристы</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Статьи</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <a class="site-header__register" href="#">
            Вход / Регистрация
          </a>
        </div>
      </div>
    </div>
  </header>

  
</body>
</html>
